<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IEa=edge,chrome=1">
    <meta name="author" content="Joe Strong">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <meta name="theme-color" content="#FFFFFF">
    <title></title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/app.min.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Human Analytics</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="widget-container">
            <div class="widget">
              <!-- behavioural change widget -->
              <div class="behaviour">
                <span>2</span>
                <span>Music composition</span>
              </div>
              <div class="behaviour active">
                <span>1</span>
                <span>Read before bed</span>
              </div>
              <div class="behaviour baseline">
                <span>0</span>
                <span>BaseLine</span>
              </div>
              <!-- end behavioural change widget -->
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="/app.min.css"></script>
  </body>
</html>
